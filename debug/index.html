<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU 地理引擎测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .controls button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .controls input {
            margin: 5px;
        }
        .keyboard-help {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <canvas id="webgpu-canvas"></canvas>
    <div class="controls">
        <div>
            <label for="zoom">缩放级别: </label>
            <input type="range" id="zoom" min="0.5" max="10" step="0.1" value="1">
            <span id="zoom-value">1.0</span>
        </div>
        <div>
            <label for="auto-rotate">自动旋转: </label>
            <input type="checkbox" id="auto-rotate">
        </div>
        <div>
            <label for="show-grid-lines">显示网格线: </label>
            <input type="checkbox" id="show-grid-lines">
        </div>
        <div>
            <button id="go-to-china">中国</button>
            <button id="go-to-us">美国</button>
            <button id="go-to-europe">欧洲</button>
        </div>
        <div>
            <button id="load-cities">加载城市数据</button>
            <button id="toggle-cities">切换城市显示</button>
        </div>
        <div>
            <label for="light-x">光照X: </label>
            <input type="range" id="light-x" min="-2" max="2" step="0.1" value="1">
            <label for="light-y">光照Y: </label>
            <input type="range" id="light-y" min="-2" max="2" step="0.1" value="1">
            <label for="light-z">光照Z: </label>
            <input type="range" id="light-z" min="-2" max="2" step="0.1" value="1">
        </div>
    </div>
    <div class="keyboard-help">
        <h4>键盘控制:</h4>
        <p><strong>WASD/方向键</strong>: 旋转地球</p>
        <p><strong>+/-</strong>: 缩放</p>
        <p><strong>空格</strong>: 切换自动旋转</p>
        <p><strong>R</strong>: 重置视角</p>
        <p><strong>G</strong>: 切换网格线</p>
    </div>
    <!-- 或者使用本地打包后的文件 -->
    <script src="../dist/aimap-dev.umd.js"></script>
    
    <script>
        // 使用打包后的文件
        // import { AIMap } from '../dist/aimap-dev.js';

        console.log(ai);
        
        
        let map; // 全局变量，方便清理
        let memoryCheckInterval; // 内存检查间隔
        
        // 添加内存监控函数
        function logMemoryUsage() {
            if (window.performance && window.performance.memory) {
                console.log('内存使用情况:', {
                    totalJSHeapSize: (window.performance.memory.totalJSHeapSize / 1024 / 1024).toFixed(2) + ' MB',
                    usedJSHeapSize: (window.performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(2) + ' MB',
                    jsHeapSizeLimit: (window.performance.memory.jsHeapSizeLimit / 1024 / 1024).toFixed(2) + ' MB'
                });
            }
        }
        
        // 强制进行垃圾回收（仅在开发环境中使用）
        function forceGC() {
            if (window.gc) {
                window.gc();
                console.log('手动垃圾回收已执行');
            }
        }

        async function main() {
            try {
                // 创建AIMap实例
                map = new ai.Map('webgpu-canvas', {
                    zoom: 1,
                    center: [0, 0],
                    enableControl: true,
                    showGridLines: false,  // Enable grid lines
                });
                
                // 设置控制器
                const zoomSlider = document.getElementById('zoom');
                const zoomValue = document.getElementById('zoom-value');
                const autoRotateCheckbox = document.getElementById('auto-rotate');
                const goToChina = document.getElementById('go-to-china');
                const goToUS = document.getElementById('go-to-us');
                const goToEurope = document.getElementById('go-to-europe');
                const showGridLinesCheckbox = document.getElementById('show-grid-lines');
                const loadCitiesButton = document.getElementById('load-cities');
                const toggleCitiesButton = document.getElementById('toggle-cities');
                const lightXSlider = document.getElementById('light-x');
                const lightYSlider = document.getElementById('light-y');
                const lightZSlider = document.getElementById('light-z');
                // 缩放控制
                zoomSlider.addEventListener('input', () => {
                    const zoom = parseFloat(zoomSlider.value);
                    zoomValue.textContent = zoom.toFixed(1);
                    map.setZoom(zoom);
                });
                
                // 自动旋转控制
                autoRotateCheckbox.addEventListener('change', () => {
                    map.setAutoRotate(autoRotateCheckbox.checked);
                });

                showGridLinesCheckbox.addEventListener('change', () => {
                    map.toggleGridLines();
                });
                
                // 地点导航
                goToChina.addEventListener('click', () => {
                    map.setCenter(110, 35);
                });
                
                goToUS.addEventListener('click', () => {
                    map.setCenter(-95, 38);
                });
                
                goToEurope.addEventListener('click', () => {
                    map.setCenter(10, 50);
                });
                
                // 城市数据控制
                loadCitiesButton.addEventListener('click', async () => {
                    const success = await map.loadSampleCityData();
                    if (success) {
                        console.log('城市数据加载成功');
                        loadCitiesButton.textContent = '城市数据已加载';
                        loadCitiesButton.disabled = true;
                    } else {
                        console.error('城市数据加载失败');
                    }
                });
                
                toggleCitiesButton.addEventListener('click', () => {
                    const visible = map.getLayerManager().getLayer('cities')?.isVisible();
                    if (visible !== undefined) {
                        map.setLayerVisible('cities', !visible);
                        toggleCitiesButton.textContent = visible ? '显示城市' : '隐藏城市';
                    }
                });
                
                // 光照控制
                const updateLighting = () => {
                    const x = parseFloat(lightXSlider.value);
                    const y = parseFloat(lightYSlider.value);
                    const z = parseFloat(lightZSlider.value);
                    map.setLightDirection(x, y, z);
                    console.log(`Light direction: ${x}, ${y}, ${z}`);
                };
                
                lightXSlider.addEventListener('input', updateLighting);
                lightYSlider.addEventListener('input', updateLighting);
                lightZSlider.addEventListener('input', updateLighting);
                
                // 启动内存监控（仅开发环境）
                memoryCheckInterval = setInterval(() => {
                    logMemoryUsage();
                }, 10000); // 每10秒记录一次
                
            } catch (error) {
                console.error("初始化失败:", error);
                document.body.innerHTML = `
                    <div style="color: white; padding: 20px;">
                        <h1>初始化失败</h1>
                        <p>${error.message}</p>
                        <p>请确保您的浏览器支持WebGPU，并使用Chrome 113+或Edge 113+版本。</p>
                    </div>
                `;
            }
        }
        
        // // 页面卸载时清理资源
        // window.addEventListener('beforeunload', () => {
        //     // 清除内存检查间隔
        //     if (memoryCheckInterval) {
        //         clearInterval(memoryCheckInterval);
        //         memoryCheckInterval = null;
        //     }
            
        //     // 销毁地图实例
        //     if (map) {
        //         map.destroy();
        //         map = null;
        //     }
            
        //     // 尝试手动触发垃圾回收
        //     forceGC();
        // });
        
        // 启动应用
        main();
    </script>
</body>
</html>
